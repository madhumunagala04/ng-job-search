<div class="container mb-2">
    <div class="list-group mt-3">
        <a *ngFor="let job of jobs;let i=index" class="list-group-item list-group-item-action">
            <div class="row align-items-center">
                <div class="col-12 col-md-1 col-sm-1">
                    <img [src]="job.companyLogo" alt="Logo" class="company-logo">
                </div>
                <div class="col-12 col-md-9 col-sm-10">
                    <h4> <a class="nav-link" [routerLink]="['/job-description',job.id]"
                            routerLinkActive="secondary">{{job.title}}</a></h4>
                    <p>Company: {{ job.companyName }}</p>
                    <p>Reference: {{ job.reference }}</p>
                </div>
                <div class="col-12 col-md-2 col-sm-1">
                    <span class="icon-star" (click)="favouriteJob(job)" id="star-{jobId}"
                        [class.active]="changeFavourite(job.id)"></span>
                </div>
            </div>
        </a>
    </div>
